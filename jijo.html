<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

<script>

playerInstance.setup({

      },
      {
        file: "https://pullzonetaher.b-cdn.net/Series/From/01/From%20S01%20006%20480p.mp4",
        label: "Episode 6", // الحلقة 6
        type: "mp4"
      },
      {
        file: "https://pullzonetaher.b-cdn.net/Series/From/01/From%20S01%20007%20480p.mp4",
        label: "Episode 7", // الحلقة 7
        type: "mp4"
      },
      {
        file: "https://pullzonetaher.b-cdn.net/Series/From/01/From%20S01%20008%20480p.mp4",
        label: "Episode 8", // الحلقة 8
        type: "mp4"
      },
      {

</body>
</html>
